server {
    index index.php index.html;
    server_name category.public.esigns;
    error_log  /var/log/nginx/category_error.log;
    access_log /var/log/nginx/category_access.log;
    root /var/www/html/ms_category/public;

    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass category:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    location / {
        try_files $uri $uri/ /index.php$is_args$args;
    }

    location /v1 {
        rewrite ^/v1/(.*)$ /index.php?$1 last;
    }

    location /v2 {
        rewrite ^/v2/(.*)$ /index.php?$1 last;
    }
}